<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media and aria</title>
</head>
<body>
    <!-- here we'll learn how to add image in the html -->
    <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" width="300" height="200" title="Description of the image" alt="Description of the image">
<!-- now we'll add a video -->
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- now we'll add an audio -->
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
        <p>Additional information about the audio content can go here.</p>
        <p>For example, you can describe the speaker, the topic being discussed, or any other relevant details.</p>

    </audio>

    <!-- now we'll add a link to download a file -->
    <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" download>Download PDF</a>
</body>
</html>
